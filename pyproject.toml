[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "trade-log-validator"
version = "0.1.0"
description = "Validator for trade logs â€” data quality and business-rule checks."
readme = "readme.md"
requires-python = ">=3.10"
authors = [
  {name = "Aryan Gupta", email = "aryangupta07075@gmail.com"}
]
dependencies = [
  "polars>=0.18.0",
  "pandas>=2.0",
  "numpy>=1.23",
  "pyarrow==22.0.0",
  "requests==2.32.5"
]

[project.optional-dependencies]
dev = [
  "pytest>=7.0",
  "black",
  "isort",
  "flake8",
]

[tool.setuptools.packages.find]
where = ["."]
exclude = ["tests*", "docs*"]
